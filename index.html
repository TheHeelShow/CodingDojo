<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="./images/user-circle.png" alt="Image" class="avatar">
            <div class="blue-div"></div>
            <div class="user-info d-flex">
                <div class="flex-1">
                    <h1>Jane Doe</h1>
                    <img src="./images/map-marker.png" alt="location icon" class="location-icon">
                    <h2>Seattle</h2>
                    <div class="description">
                        <p>Developer | Engineer | Problem Solver</p>
                        <p>Master of shadows and the Internet!</p>
                    </div>
                    <img src="./images/gear.png" alt="gear icon" class="gear-icon">
                    <p class="inline-p"><a href="#">edit profile</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
